<script type="text/javascript">
function openWindow(){
var browser=navigator.appName;
if (browser==”Microsoft Internet Explorer”)
{
window.opener=self;

}
window.open(‘filename.htm’,’null’,’width=900,height=750,
toolbar=no,scrollbars=no,location=no,resizable =yes’);
window.moveTo(0,0);
window.resizeTo(screen.width,screen.height-100);
self.close();
}    
</script>


    <script type="text/javascript" language="javascript">
function DisableBackButton() {
window.history.forward()
}
DisableBackButton();
window.onload = DisableBackButton;
window.onpageshow = function(evt) { if (evt.persisted) DisableBackButton() }
window.onunload = function() { void (0) }
</script>

    <body >
        <div class="container" style="float:left">
    

    <div style="padding-top:80px">
        
    </div>           
    <div style="float:left;margin-left:170px; margin-top:200px;opacity:0.8">
    <div class='Cube panelLoad'>
    <div class='cube-face cube-face-front'>Wiki</div>
    <div class='cube-face cube-face-back'>Wiki</div>
    <div class='cube-face cube-face-left'>Links</div>
    <div class='cube-face cube-face-right'>Links</div>  
    <div class='cube-face cube-face-bottom'>Wiki</div>
    <div class='cube-face cube-face-top'>Links</div>
  </div>
</div>


            <section>
            {% if flag %}		
            <script>alert('{{ message }}')</script>
            {% endif %}
            
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper" style="opacity:.9">
                        <div id="login" class="animate form">
                            <form method="POST" autocomplete="off" action="/index/">
                            <!--{% csrf_token %}-->
                                <h1>WikiLINKS</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your Username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="myusername "/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
								</p>
                                    <input id="submit" name="submit" value="login" type="hidden">
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
                                <p class="change_link">
									Not Registered yet ?
									<a href="#toregister" class="to_register">Sign up</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form method="POST" autocomplete="off" value="signup" action="/index/"> 
                                <!--{% csrf_token %}-->
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
                                </p>
                               <!-- <p> 
                                    <label for="receiptno." class="youreceipt"> Your ReceiptNo.</label>
                                    <input id="receiptno." name="youreceipt" required="required" /> 
                                </p>-->
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <input id="submit" name="submit" value="signup" type="hidden">
                                <p class="signin button"> 
									<input id="submit" type="submit" value="Sign up"/> 
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register"> Go and log in </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
